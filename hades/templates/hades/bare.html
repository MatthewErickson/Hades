{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}Matt Erickson{% endblock %}</title>
		<meta charset="utf-8">
		<meta  name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#000000" />
		<meta name="mobile-web-app-capable" content="yes">

		<script src="{% static 'hades/js/jquery.min.js' %}"></script>
		<script src="{% static 'hades/js/bootstrap.min.js' %}"></script>

		<link rel="stylesheet" href="{% static 'hades/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'hades/css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" href="{% static 'hades/css/main.css' %}">
		<link rel="shortcut icon" type="image/png" href="{% static 'hades/images/favicon.ico' %}">
	</head>

	<body style="background-color: #CCC">
		{% block header %}{% endblock %}
		{% block messageArea %}{% endblock %}
		{% block content %}{% endblock %}
		{% block footer %}{% endblock %}
	</body>
	{% block javascript %}{% endblock %}
	{% block css %}{% endblock %}
</html>
