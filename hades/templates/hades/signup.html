{% extends "hades/base.html" %}
{% load static %}

{% block title %}Hades - Request Access{% endblock %}

{% block content %}
<div class="container center">
	<h2>Create Account</h2>
	<form class="form-group" action="." method="POST">
		{% csrf_token %}
		{{ signUpForm.as_p }}
		<input class="btn btn-primary hades-button" type="submit" value="Submit">
	</form>
</div>
{% endblock %}
